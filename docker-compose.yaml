version: "3.8"

services:
  web:
    build: .
    ports:
      - 80:8000
    environment:
      - DATABASE_URL=postgresql://refuel:refuel123@db:5432/refuel_db
    depends_on:
      - db
  db:
    image: postgres:15-alpine
    ports:
      - 5432:5432
    expose:
      - 5432
    environment:
      - POSTGRES_USER=refuel
      - POSTGRES_PASSWORD=refuel123
      - POSTGRES_DB=refuel_db
